@if (notes.length) {
<ul class="list-group">
  @for (note of notes; track $index) {

  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <p><b>ID:</b> {{ note.id }}</p>
      <p><b>Date:</b> {{ note.noteDate }}</p>
      <p>{{ note.description }}</p>
    </div>
  </li>
  }
</ul>
} @else {
<p>There are no notes</p>
}
