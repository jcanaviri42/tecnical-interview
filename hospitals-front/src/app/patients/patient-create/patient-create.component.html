<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" />
  </div>
  <div>
    <label for="name">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" />
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" />
  </div>

  <div>
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" formControlName="birthDate" />
  </div>

  <div>
    <label for="hospitalId">Hospital:</label>
    <select formControlName="hospitalId">
      @for (hospital of hospitals; track $index) {
      <option [value]="hospital.id">
        {{ hospital.name }}
      </option>
      }
    </select>
  </div>

  @if (errorMessage) {
    <p>{{ errorMessage }}</p>
  }
  <button type="submit" [disabled]="patientForm.invalid">Create Patient</button>
</form>
