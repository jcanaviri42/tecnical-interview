<strong>List of doctors</strong>

<ol>
  @for (doctor of doctors; track $index; let i = $index) {
  <li>
    <a [routerLink]="['/doctors/', doctor.id]">
      {{ doctor.name }} {{ doctor.lastName }}
      <img [src]="doctor.gravatarUrl" alt="" />
    </a>
  </li>
  }
</ol>

<a [routerLink]="['/doctor-create']">Create doctor</a>
