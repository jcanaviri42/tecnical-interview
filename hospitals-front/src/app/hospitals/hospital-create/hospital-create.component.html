<h3>Create a Hospital</h3>
<form
  [formGroup]="hospitalForm"
  (ngSubmit)="onSubmit()"
  class="needs-validation"
>
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      required
    />
    @if (hospitalForm.get('name')?.invalid && (hospitalForm.get('name')?.dirty
    || hospitalForm.get('name')?.touched)) {
    <span class="text-alert"> Please enter a name</span>
    }
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone:</label>
    <input
      type="text"
      id="phone"
      formControlName="phone"
      class="form-control"
    />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
    />
  </div>

  @if (errorMessage) {
  <div class="mb-3">
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
  }

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="hospitalForm.invalid"
  >
    Create Hospital
  </button>
</form>
