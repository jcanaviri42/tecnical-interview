<strong>Hospital List</strong>
<app-hospital-search (hide)="onHideList($event)" />
@if (!hide) {
<ol>
  @for (hospital of hospitals; track hospital) {
  <li>
    <a [routerLink]="['hospitals/', hospital.id]">
      {{ hospital.name }}
      {{ hospital.phone }}<img [src]="hospital.gravatarUrl" alt="" srcset="" />
    </a>
  </li>
  }
</ol>

<a [routerLink]="['/hospital-create']">Create hospital</a>
}
